<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>

  <h1>Create a Star</h1>
  <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
  <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
  <br><br>
  <button id="createStar" onclick="App.createStar()">Create Star</button>

  <br><br><br>

  <h1>Get Star by ID</h1>
  <br><label for="get_starId">Star ID:</label><input type="text" id="get_starId"></input>
  <br><br>
  <button id="getStar" onclick="App.getStar()">Get Star by ID</button>

  <br><br><br>

  <h1>Exchange Star</h1>
  <br><label for="starId_1">Star 1 ID:</label><input type="text" id="starId_1"></input>
  <br><label for="starId_2">Star 2 ID:</label><input type="text" id="starId_2"></input>
  <br><br>
  <button id="exchangeStars" onclick="App.exchangeStars()">Exchange Star</button>

  <br><br><br>

  <h1>Transfer Star</h1>
  <br><label for="transfer_starId">Star ID:</label><input type="text" id="transfer_starId"></input>
  <br><label for="transfer_toAddress">To Address:</label><input type="text" id="transfer_toAddress"></input>
  <br><br>
  <button id="transferStar" onclick="App.transferStar()">Transfer Star</button>

  <br><br><br>

  <span id="status"></span>
</body>
</html>
